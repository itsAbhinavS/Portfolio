<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <title>Abhinav Satheesh Portfolio</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="icon-512.png">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000000;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #unity-container {
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #000000;
            display: block;
        }

        /* Loading Screen Overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }

        #loading-overlay.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        /* Progress Bar Container */
        .progress-container {
            width: 300px;
            max-width: 80%;
        }

        .progress-text {
            color: #ffffff;
            font-size: 1.1em;
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            margin-bottom: 10px;
            text-align: center;
        }

        .progress-bar-bg {
            width: 100%;
            height: 24px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 7px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            transition: width 0.2s ease-out;
            border-radius: 8px;
        }

        /* Full Screen Button */
        #fullscreen-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: background-color 0.3s ease;
        }

        #fullscreen-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        #fullscreen-button svg {
            width: 24px;
            height: 24px;
            fill: #ffffff;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .progress-container {
                width: 260px;
            }

            .progress-text {
                font-size: 1em;
            }

            #fullscreen-button {
                width: 44px;
                height: 44px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
    </div>

    <!-- Loading Screen -->
    <div id="loading-overlay">
        <div class="progress-container">
            <div class="progress-text">Loading <span id="progress-percentage">0%</span></div>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Fullscreen Button -->
    <button id="fullscreen-button" aria-label="Toggle Fullscreen">
        <svg viewBox="0 0 24 24">
            <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
    </button>

    <script src="Build/Portfolio.loader.js"></script>
    <script>
        // Get references to loading elements
        var loadingOverlay = document.getElementById("loading-overlay");
        var progressBar = document.getElementById("progress-bar");
        var progressPercentage = document.getElementById("progress-percentage");
        var fullscreenButton = document.getElementById("fullscreen-button");
        var unityCanvas = document.getElementById("unity-canvas");
        
        var currentProgress = 0;
        var targetProgress = 0;
        var hasRealProgress = false;
        var isLoading = true;

        // Smooth progress animation
        function animateProgress() {
            if (!isLoading) return;

            // Smoothly interpolate current progress toward target
            if (currentProgress < targetProgress) {
                currentProgress += (targetProgress - currentProgress) * 0.1;
                if (targetProgress - currentProgress < 0.1) {
                    currentProgress = targetProgress;
                }
            }

            // Update UI
            var displayProgress = Math.min(Math.round(currentProgress), 100);
            progressBar.style.width = displayProgress + "%";
            progressPercentage.textContent = displayProgress + "%";

            requestAnimationFrame(animateProgress);
        }

        // Start animation loop
        animateProgress();

        // Simulate initial progress for cached files
        var simulatedProgressInterval = setInterval(function() {
            if (!hasRealProgress && targetProgress < 90) {
                // Gradually increase to 90% if no real progress
                targetProgress += Math.random() * 3 + 1;
                if (targetProgress > 90) targetProgress = 90;
            }
        }, 150);

        // Create Unity Instance
        createUnityInstance(unityCanvas, {
            dataUrl: "Build/Portfolio.data",
            frameworkUrl: "Build/Portfolio.framework.js",
            codeUrl: "Build/Portfolio.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "Abhinav-Satheesh",
            productName: "Portfolio",
            productVersion: "1.1",
            
            onProgress: function(progress) {
                hasRealProgress = true;
                clearInterval(simulatedProgressInterval);
                
                // Set target progress based on real Unity progress
                targetProgress = progress * 100;
            }
        }).then(function(unityInstance) {
            // Clear simulation interval
            clearInterval(simulatedProgressInterval);
            
            // Ensure we reach 100%
            targetProgress = 100;
            
            // Wait a moment to show 100%, then fade out
            setTimeout(function() {
                isLoading = false;
                loadingOverlay.classList.add("fade-out");
                
                // Remove from DOM after fade
                setTimeout(function() {
                    loadingOverlay.style.display = "none";
                }, 500);
            }, 400);
            
            // Show fullscreen button
            fullscreenButton.style.display = "flex";
            
            // Fullscreen functionality
            fullscreenButton.onclick = function() {
                if (!document.fullscreenElement) {
                    unityCanvas.requestFullscreen().catch(function(err) {
                        console.log("Fullscreen error: " + err.message);
                    });
                } else {
                    document.exitFullscreen();
                }
            };
            
        }).catch(function(message) {
            clearInterval(simulatedProgressInterval);
            isLoading = false;
            alert("Failed to load Unity: " + message);
        });

        // PWA Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('ServiceWorker.js').then(function(registration) {
                console.log('ServiceWorker registered:', registration);
            }).catch(function(error) {
                console.log('ServiceWorker registration failed:', error);
            });
        }

        // Prevent context menu on canvas
        unityCanvas.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Handle orientation changes on mobile
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                unityCanvas.style.width = '100%';
                unityCanvas.style.height = '100%';
            }, 100);
        });
    </script>
</body>
</html>
